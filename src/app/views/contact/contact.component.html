<section class="py-24">
  <div class="max-w-4xl mx-auto px-4">
    <h2 class="text-4xl font-bold mb-4 text-slate-200 text-center">Get In Touch</h2>
    
    <p class="text-slate-400 mb-12 max-w-2xl mx-auto text-center">
      Feel free to reach out! Whether you have a question or just want to say hi, Iâ€™ll do my best to get back to you.
    </p>

    <div class="flex flex-col items-center space-y-4 max-w-xl mx-auto">
      <a *ngFor="let contact of contacts"
         [href]="contact.href"
         target="_blank"
         rel="noopener noreferrer"
         class="w-full p-4 bg-slate-800/80 rounded-lg flex items-center justify-center gap-3 text-slate-200 hover:bg-slate-700/90 transition-colors duration-300">
        <span class="text-teal-400">{{ contact.icon }}</span>
        <span>{{ contact.text }}</span>
      </a>
    </div>
  </div>
</section>
