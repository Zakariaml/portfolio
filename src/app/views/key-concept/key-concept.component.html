<section class="py-12">
    <h2 class="text-4xl font-bold mb-8 text-slate-200">What I Actually Do (or at least try to)</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <div *ngFor="let concept of concepts" class="bg-slate-800/80 border-slate-700/50 backdrop-blur-sm p-6 rounded-lg mb-6 transition-all duration-300 hover:bg-slate-700/90 hover:border-teal-400/50 hover:shadow-lg hover:shadow-teal-500/10 transform hover:scale-[1.05]">
        <h3 class="text-xl font-bold text-teal-400 mb-2">{{ concept.title }}</h3>
        <p class="text-slate-300">{{ concept.description }}</p>
      </div>
    </div>
  </section>
