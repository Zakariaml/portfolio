  <h2 class="text-4xl font-bold mb-8 text-slate-200">Experience</h2>
  <div *ngFor="let exp of experiences" 
       class="bg-slate-800/80 border-slate-700/50 backdrop-blur-sm p-6 rounded-lg mb-6 transition-all duration-300 hover:bg-slate-700/90 hover:border-teal-400/50 hover:shadow-lg hover:shadow-teal-500/10 transform hover:scale-[1.05] cursor-pointer"
       (click)="openExperienceDialog(exp)">
    <h3 class="text-xl font-bold text-teal-400 mb-2">{{ exp.title }}</h3>
    <p class="text-slate-400">{{ exp.company }} â€¢ {{ exp.period }}</p>
    <p class="text-slate-300 mt-2">{{ exp.description }}</p>
  </div>
</section>
