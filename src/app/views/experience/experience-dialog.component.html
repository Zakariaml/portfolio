<div class="bg-slate-700/95 text-slate-200 p-8 rounded-lg relative">
  <button (click)="dialogRef.close()" 
          class="absolute top-4 right-4 text-slate-400 hover:text-teal-400 transition-colors">
    <svg xmlns="http://www.w3.org/2000/svg" 
         class="h-6 w-6" 
         fill="none" 
         viewBox="0 0 24 24" 
         stroke="currentColor">
      <path stroke-linecap="round" 
            stroke-linejoin="round" 
            stroke-width="2" 
            d="M6 18L18 6M6 6l12 12" />
    </svg>
  </button>

  <div class="mb-6">
    <h2 class="text-2xl font-bold text-teal-400 mb-2">{{ data.title }}</h2>
    <p class="text-slate-300">{{ data.company }} â€¢ {{ data.period }}</p>
  </div>
  
  <div class="mt-4">
    <p class="text-slate-300 mb-4">{{ data.description }}</p>
    <h4 class="font-semibold text-teal-400 mb-3">Key Responsibilities:</h4>
    <ul class="list-disc list-inside text-slate-300 space-y-2">
      <li *ngFor="let responsibility of data.responsibilities">
        {{ responsibility }}
      </li>
    </ul>
  </div>
</div>
