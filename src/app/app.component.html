<app-loading-animation>
  <div [@fadeIn] *ngIf="showContent">
    <div class="h-[5px] bg-teal-400"></div>

    <div [class]="isDarkMode ? 'bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900' : 'bg-gradient-to-br from-slate-100 via-slate-200 to-slate-100'" class="min-h-screen text-slate-200">
      <div class="relative">
        <div class="absolute inset-0 bg-teal-500/5 blur-3xl"></div>
        <main class="container mx-auto px-4 max-w-6xl">
          <app-intro></app-intro>
          <app-key-concept></app-key-concept>
          <app-experience></app-experience>
          <app-career-journey></app-career-journey>
          <app-skills></app-skills>
        </main>
      </div>

      <div class="w-full bg-[#0A192F] mt-12">
        <app-contact></app-contact>
      </div>

      <footer class="w-full bg-[#0A192F] border-t border-slate-800">
        <div class="container mx-auto px-4 py-6 text-center text-slate-400 max-w-6xl">
          <div class="mb-2">Designed & Built with ❤️</div>
          <div>© {{ currentYear }} Zakaria MILOUDI. All rights reserved.</div>
        </div>
      </footer>
    </div>
  </div>
</app-loading-animation>
